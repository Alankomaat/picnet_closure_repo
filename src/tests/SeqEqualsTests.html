<!doctype html>
<html>
  <head></head>
  <body>
    <script src="http://localhost/shared/closure-library/closure/goog/base.js"></script>
    <script src="../deps.js"></script>
    <script>
goog.require('goog.testing.jsunit');
goog.require('pn.seq.Seq');

var testNullSecondThrows = function() {
  try {
    new pn.seq.Seq([1, 2, 3]).sequenceEquals(null);
    assertFails('Should fail');   
  } catch (ex) {}
};

var testEqualsIsTrueWhenSame = function() {
  assertTrue(new pn.seq.Seq([1, 2, 3]).sequenceEquals(new pn.seq.Seq([1, 2, 3])));  
};

var testEqualsIsFalseWhenNotSame = function() {
  assertFalse(new pn.seq.Seq([1, 2, 3]).sequenceEquals(new pn.seq.Seq([1, 2, 4])));  
};

var testEqualsIsTrueWhenSameWithComparer = function() {
  assertTrue(new pn.seq.Seq([1, 2, 3]).sequenceEquals(new pn.seq.Seq([-1, -2, -3]), function(x, y) { return x === -y; }));  
};

var testEqualsIsFalseWhenNotSameWithComparer = function() {
  assertFalse(new pn.seq.Seq([1, 2, 3]).sequenceEquals(new pn.seq.Seq([-1, -2, -4]), function(x, y) { return x === -y; }));  
};
    </script>    
  </body>
</html>
