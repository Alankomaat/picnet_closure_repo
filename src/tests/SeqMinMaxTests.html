<!doctype html>
<html>
  <head></head>
  <body>
    <script src="http://localhost/shared/closure-library/closure/goog/base.js"></script>
    <script src="../deps.js"></script>
    <script>
goog.require('goog.testing.jsunit');
goog.require('pn.seq.Seq');

var arr = [
  {key:0, value:1}, 
  {key:0, value:2},
  {key:0, value:3},
  {key:0, value:4},
  {key:1, value:5},
  {key:1, value:6},
  {key:1, value:7}];
  
var testMinWithoutProjection = function() {
  assertEquals(1, new pn.seq.Seq([1, 2, 3]).min());  
};

var testMultipleMins = function() {
  var seq = new pn.seq.Seq([1, 2, 3]);
  assertEquals(1, seq.min());  
  assertEquals(1, seq.min());  
};

var testMinWithProjection = function() {
  assertEquals(1, new pn.seq.Seq(arr).min(function(v) { return v.value; }));  
};

var testMaxWithoutProjection = function() {
  assertEquals(3, new pn.seq.Seq([1, 2, 3]).max());  
};

var testMultipleMaxs = function() {
  var seq = new pn.seq.Seq([1, 2, 3]);
  assertEquals(3, seq.max());  
  assertEquals(3, seq.max());  
};

var testMaxWithProjection = function() {
  assertEquals(7, new pn.seq.Seq(arr).max(function(v) { return v.value; }));  
};
    </script>    
  </body>
</html>
