<script>
  goog.require('goog.testing.AsyncTestCase');
  goog.require('goog.testing.jsunit');

  goog.require('pn.model.Model');
  goog.require('goog.events');
</script>
    <script>
goog.require('goog.testing.jsunit');

var obj,
    model,
    fires,
    changes;

var setUp = function() {  
  model = new pn.model.Model();  
  fires = 0;
  changes = [];
  goog.events.listen(model, pn.model.EventType.CHANGE, function(e) {
    fires++;
    changes = e.changes;
  });
};

var tearDown = function() { goog.dispose(model); };

var test_single_set_fires_a_single_time = function () {      
  model.set('prop', 'val');
  
  setTimeout(function() {
    asyncTestCase.continueTesting();
    assertEquals(1, fires); // Only 1 change fired
    assertArrayEquals([
      new pn.model.Change(model, 'prop', undefined, 'val')
    ], changes);
  }, 50);
  asyncTestCase.waitForAsync();  
};

var test_multiple_sets_fires_a_single_time = function () {      
  model.set('prop1', 'val1');
  model.set('prop2', 'val2');
  model.set('prop3', 'val3');
  
  setTimeout(function() {
    asyncTestCase.continueTesting();
    assertEquals(1, fires); // Only 1 change fired
    assertArrayEquals([
      new pn.model.Change(model, 'prop1', undefined, 'val1'),
      new pn.model.Change(model, 'prop2', undefined, 'val2'),
      new pn.model.Change(model, 'prop3', undefined, 'val3')
    ], changes);
  }, 50);
  asyncTestCase.waitForAsync();  
};

var test_multiple_fires = function() {
  model.set('prop1', 'val1');
  
  setTimeout(function() {  
    assertEquals(1, fires); 
    assertArrayEquals([ new pn.model.Change(model, 'prop1', undefined, 'val1') ], changes);
    model.set('prop2', 'val2');

    setTimeout(function() {
      asyncTestCase.continueTesting();
      assertEquals(2, fires); 
      assertArrayEquals([ new pn.model.Change(model, 'prop2', undefined, 'val2') ], changes);
    }, 50);
  }, 50);
  asyncTestCase.waitForAsync();  
};

var test_get_and_set_all_work_as_expected = function() {
  model.set('prop1', 'val1');  
  assertEquals('val1', model.get('prop1'));
  assertEquals(undefined, model.get('prop2'));

  setTimeout(function() {
    asyncTestCase.continueTesting();
    
    // Vals still the same
    assertEquals('val1', model.get('prop1'));
    assertEquals(undefined, model.get('prop2'));
  }, 50);
  asyncTestCase.waitForAsync();  
};

var test_updates_in_a_batch_are_all_reported_bundling_is_not_supported = function() {
  model.set('prop1', 'val1');  
  model.set('prop1', 'val2');  
  assertEquals('val2', model.get('prop1'));

  setTimeout(function() {
    asyncTestCase.continueTesting();
    assertArrayEquals([ 
      new pn.model.Change(model, 'prop1', undefined, 'val1'),
      new pn.model.Change(model, 'prop1', 'val1', 'val2')
    ], changes);
  }, 50);
  asyncTestCase.waitForAsync();  
};

var test_updates_accross_multiple_fires_are_as_expected = function() {
   model.set('prop1', 'val1');
  
  setTimeout(function() {  
    assertEquals(1, fires); 
    assertArrayEquals([ new pn.model.Change(model, 'prop1', undefined, 'val1') ], changes);
    model.set('prop1', 'val2');

    setTimeout(function() {
      asyncTestCase.continueTesting();
      assertEquals(2, fires); 
      assertArrayEquals([ new pn.model.Change(model, 'prop1', 'val1', 'val2') ], changes);
    }, 50);
  }, 50);
  asyncTestCase.waitForAsync();  
};

var test_created_values_are_retreiveable = function() {
  var model = new pn.model.Model({'prop1': 'val1'});
  assertEquals('val1', model.get('prop1'));
};

var asyncTestCase = goog.testing.AsyncTestCase.createAndInstall();

    </script>    
  </body>
