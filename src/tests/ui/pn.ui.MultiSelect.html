<style>
ul.multi-select {
  height: auto;
  overflow-y: scroll;
  list-style: none;
  padding-left: 0 !important;
  margin: 8px 0;
  border-radius: 4px;
  background: #fff;
  border: 2px solid #eee;
  box-shadow: TEXTFIELD_SHADOW;
  font-size: FONT_SIZE_4;
  clear: both;
}


ul.multi-select li {
  padding: 3px 6px 0 !important;
  min-height: 21px !important;
  border-bottom: 1px solid #E0E0E0;
  word-break: break-word;
}

ul.multi-select li.selected {
  background-color: #0768a9;
  border-bottom: 1px solid #FFF !important;
  font-weight: bold;
  color: #fff;
  box-shadow: inset 2px 7px 20px 0px #2488CA;
  -webkit-box-shadow: inset 2px 7px 20px 0px #2488CA;
}
   
</style>
  </head>
  <body>
    <ul id="multi-select" class="multi-select"></ul>
    <script src="http://localhost/shared/closure-library/closure/goog/base.js"></script>
    <script src="../../deps.js"></script>
    <script src="../../../lib/hammer.min.js"></script>
    <script>
goog.require('goog.testing.jsunit');


goog.require('pn');
goog.require('pn.dom');
goog.require('pn.ui.MultiSelect');

var ms;
var setUp = function() {
  ms = new pn.ui.MultiSelect(pn.dom.get('multi-select'));  
};

var test_1 = function() {
  ms.options([
    {name:'Select..', id: 0},
    {name:'Option 1', id: 1},
    {name:'Option 2', id: 2}
  ]);
};

    </script>
