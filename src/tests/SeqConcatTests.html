<!doctype html>
<html>
  <head></head>
  <body>
    <script src="http://localhost/shared/closure-library/closure/goog/base.js"></script>
    <script src="../deps.js"></script>
    <script>
goog.require('goog.testing.jsunit');
goog.require('pn.seq');

var setUp = function() {};

var testConcatWithNullArgsThrowsError = function() {
  try { 
    var seq = new pn.seq([]); 
    seq.concat(null);
    assertFail('Should not allow null args');
  } catch (ex) {};
};

var testConcatWithNullEmptyArgsThrowsError = function() {
  try { 
    var seq = new pn.seq([]); 
    seq.concat([]);
    assertFail('Should not allow empty args');
  } catch (ex) {};
};

var testConcatConcatsArraysInArg = function() {
  var seq = new pn.seq([9]); 
  var result = seq.concat([0, 1, 2], [3, 4, 5]); 
  assertArrayEquals([9, 0, 1, 2, 3, 4, 5], result.array);
};

var testConcatConcatsSequencesInArg = function() {
  var seq = new pn.seq([9]); 
  var result = seq.concat(new pn.seq([0, 1, 2]), new pn.seq([3, 4, 5])); 
  assertArrayEquals([9, 0, 1, 2, 3, 4, 5], result.array);
};

var testConcatConcatsMixedInArg = function() {
  var seq = new pn.seq([]); 
  var result = seq.concat(new pn.seq([0, 1, 2]), [3, 4, 5]); 
  assertArrayEquals([0, 1, 2, 3, 4, 5], result.array);
};
    </script>    
  </body>
</html>
