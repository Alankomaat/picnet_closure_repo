<!doctype html>
<html>
  <head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
  </head>
  <body>
    <script src="http://localhost/shared/closure-library/closure/goog/base.js"></script>
    <script src="../deps.js"></script>
    <script>
goog.require('goog.testing.jsunit');
goog.require('pn');

var setUp = function() {};

var test_pnsubs = function() {
  assertEquals('1 2 3', '1 %s %s'.pnsubs(2, 3));
};

var test_pnstartsWith = function() {
  assertTrue('1 2 3'.pnstartsWith('1 2 '));
  assertFalse('1 2 3'.pnstartsWith('1 3 '));
};

var test_pnendsWith = function() {
  assertTrue('1 2 3'.pnendsWith(' 2 3'));
  assertFalse('1 2 3'.pnendsWith(' '));
};

var test_insensitive_pnstartsWith = function() {
  assertTrue('A b C'.pnstartsWith('A B ', true));
  assertFalse('A b C'.pnstartsWith('A B ', false));
  assertFalse('A b C'.pnstartsWith('a d ', true));
};

var test_insensitive_pnendsWith = function() {
  assertTrue('A b C'.pnendsWith(' B C', true));
  assertFalse('A b C'.pnendsWith(' B D', true));
  assertFalse('A b C'.pnendsWith(' B C', false));
};

var test_insensitive_equals = function() {
  assertTrue('AbC'.pninsensitiveEquals('ABC'));
  assertTrue('ABC'.pninsensitiveEquals('ABC'));
  assertFalse('ABC'.pninsensitiveEquals('ABD'));
  assertFalse('ABC'.pninsensitiveEquals('ABd'));
};

var test_trim = function() {
  assertEquals('abc', 'abc '.trim());
  assertEquals('abc', ' abc'.trim());
  assertEquals('abc', ' abc \t\t\n '.trim());
  assertEquals('abc', '\t\t\n  abc \t\t\n '.trim());
};

var test_trimLeft = function() {
  assertEquals('abc ', 'abc '.trimLeft());
  assertEquals('abc', ' abc'.trimLeft());
  assertEquals('abc \t\t\n ', ' abc \t\t\n '.trimLeft());
  assertEquals('abc \t\t\n ', '\t\t\n  abc \t\t\n '.trimLeft());
};

var test_trimRight = function() {
  assertEquals('abc', 'abc '.trimRight());
  assertEquals(' abc', ' abc'.trimRight());
  assertEquals(' abc', ' abc \t\t\n '.trimRight());
  assertEquals('\t\t\n  abc', '\t\t\n  abc \t\t\n '.trimRight());
};

var test_insensitiveCompare = function() {
  assertEquals(0, 'ABC'.pninsensitiveCompare('abc'));
  assertEquals(1, 'ABC'.pninsensitiveCompare('aba'));
  assertEquals(-1, 'ABC'.pninsensitiveCompare('abd'));
};

var test_numerateCompare = function() {
  assertEquals(0, 'xxx 20'.pnnumerateCompare('xxx 20'));
  assertEquals(-19, 'xxx 1'.pnnumerateCompare('xxx 20'));
  assertEquals(29, 'xxx 30'.pnnumerateCompare('xxx 1'));
};

    </script>    
  </body>
</html>
