<!doctype html>
<html>
  <head></head>
  <body>
    <script src="http://localhost/shared/closure-library/closure/goog/base.js"></script>
    <script src="../deps.js"></script>
    <script>
goog.require('goog.testing.jsunit');
goog.require('pn.seq.Seq');

var testOrderByThrowsWhenKeySelectorIsNull = function() {
  try { pn.seq.Seq.create([]).orderBy(null); assertFails('shouldFail'); }
  catch (ex) {}
};

var testOrderByDescendingThrowsWhenKeySelectorIsNull = function() {
  try { pn.seq.Seq.create([]).orderByDescending(null); assertFails('shouldFail'); }
  catch (ex) {}
};

var testMultipleOrderBys = function() {
  var seq = pn.seq.Seq.create([2, 6, 8,2, 3, 8, 5, 2]); 
  assertArrayEquals([2, 2, 2, 3, 5, 6, 8, 8], seq.orderBy(function(x) { return x; }));
  assertArrayEquals([2, 2, 2, 3, 5, 6, 8, 8], seq.orderBy(function(x) { return x; }));  
};

var testMultipleOrderBysDescencing = function() {
  var seq = pn.seq.Seq.create([2, 6, 8,2, 3, 8, 5, 2]); 
  assertArrayEquals([8, 8, 6, 5, 3, 2, 2, 2], seq.orderByDescending(function(x) { return x; }));    
  assertArrayEquals([8, 8, 6, 5, 3, 2, 2, 2], seq.orderByDescending(function(x) { return x; }));
};
    </script>    
  </body>
</html>
