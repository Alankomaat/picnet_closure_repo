<!doctype html>
<html>
  <head></head>
  <body>
    <script src="http://localhost/shared/closure-library/closure/goog/base.js"></script>
    <script src="../deps.js"></script>
    <script>
goog.require('goog.testing.jsunit');
goog.require('pn.seq.Seq');

var testIfEmptySequenceResultHasOneNullItem = function() {
  assertArrayEquals([null], new pn.seq.Seq([]).defaultIfEmpty().array);
};
var testIfEmptyAndDefSpecifiedSequenceResultHasOneSpecifiedItem = function() {
  assertArrayEquals([1], new pn.seq.Seq([]).defaultIfEmpty(1).array);
};
var testIfNotEmptySequenceResultIsSame = function() {
  var arr = [1, 2, 3];
  assertEquals(arr, new pn.seq.Seq(arr).defaultIfEmpty().array);
};
var testIfNotEmptyAndDefSpecifiedSequenceResultIsSame = function() {
  var arr = [1, 2, 3];
  assertEquals(arr, new pn.seq.Seq(arr).defaultIfEmpty(1).array);
};
    </script>    
  </body>
</html>
